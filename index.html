<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Circle menu</title>
</head>
<body>
<div class="circle-menu">
  <div class="circle-menu__item-container">
    <div class="circle-menu__item circle-menu__item_top-left">
      <span class="circle-menu__text circle-menu__text_top">я&nbsp;исчезаю</span>
      <span class="circle-menu__text circle-menu__text_top circle-menu__text_hidden">здесь пусто</span>
    </div>
    <div class="circle-menu__item circle-menu__item_bottom-left">
      <span class="circle-menu__text circle-menu__text_bottom">я&nbsp;градиент</span>
    </div>
  </div>
  <div class="circle-menu__item-container">
    <div class="circle-menu__item circle-menu__item_top-right">
      <span class="circle-menu__text circle-menu__text_top">прыжок!</span>
    </div>
    <div class="circle-menu__item_bottom-right circle-menu__item">
      <span class="circle-menu__text circle-menu__text_bottom">а&nbsp;я&nbsp;меню</span>
      <ul class="circle-menu__item-list">
        <li class="circle-menu__item-list-element"><span class="circle-menu__item-menu-text">Пункт&nbsp;1</span></li>
        <li class="circle-menu__item-list-element"><span class="circle-menu__item-menu-text">Пункт&nbsp;2</span></li>
        <li class="circle-menu__item-list-element"><span class="circle-menu__item-menu-text">Пункт&nbsp;3</span></li>
        <li class="circle-menu__item-list-element"><span class="circle-menu__item-menu-text">Пункт&nbsp;4</span></li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
